{%extends 'base.html'%}

{%block content%}
	 <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="/media/{{restaurante.imagen.url}}">
    </div>
    <div class="card-content">
      <h2>{{restaurante.nombre}}</h2>
      <p>Dueño:{{restaurante.dueño}}</p>
    </div>
    <div class="card-reveal">
     
      <p>{{restaurante.direccion}}</p>
    </div>
  </div>
            
{%endblock content%}
